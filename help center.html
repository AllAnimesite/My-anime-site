<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help Center</title>
  <link rel="stylesheet" href="style.css" /> <!-- Optional if you want to use shared styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .back-arrow {
      font-size: 24px;
      margin-right: 12px;
      cursor: pointer;
    }

    .help-item {
      display: flex;
      align-items: center;
      background-color: #2c2c2e;
      border-radius: 25px;
      padding: 16px;
      margin: 16px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .help-item:hover {
      background-color: #3a3a3c;
    }

    .help-icon {
      font-size: 22px;
      margin-right: 12px;
      color: #e53935;
    }
  </style>
</head>

  <div class="header">

    Help Center

  <script>
    function goBack() {
      window.history.back(); // navigates back to profile page
    }
  </script>

</body>
</html>
