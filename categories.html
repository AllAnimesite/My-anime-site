<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
h1, h3, .filter-button {
  font-family: 'Orbitron', sans-serif;
  text-transform: uppercase;
  letter-spacing: 1px;
}

    h1 {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      color: #6A1AA5;
    }

    .filter-section {
      padding: 20px;
    }

    .filter-group {
      margin-bottom: 30px;
    }

    .filter-group h3 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #f5f5f5;
    }

    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filter-button {
      background-color: #1e1e1e;
      border: 2px solid #444;
      padding: 4px 10px;
      border-radius: 16px;
      color: #fff;
      font-weight: 500;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-button:hover,
    .filter-button.active {
      background-color: #6A1AA5;
      border-color: #6A1;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .apply-btn, .reset-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .apply-btn {
      background-color: #6A1AA5;
      color: #fff;
    }

    .reset-btn {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>CATEGORIES</h1>

  <div class="filter-section">

    <!-- Type -->
    <div class="filter-group">
      <h3>Type</h3>
      <div class="filter-buttons">
        <button class="filter-button active">All</button>
        <button class="filter-button">TV</button>
        <button class="filter-button">Movie</button>
        <button class="filter-button">OVA</button>
        <button class="filter-button">Special</button>
      </div>
    </div>

    <!-- Status -->
    <div class="filter-group">
      <h3>Status</h3>
      <div class="filter-buttons">
        <button class="filter-button active">All</button>
        <button class="filter-button">Finished Airing</button>
        <button class="filter-button">Currently Airing</button>
        <button class="filter-button">Upcoming</button>
      </div>
    </div>

    <!-- Genre -->
    <div class="filter-group">
      <h3>Genre</h3>
      <div class="filter-buttons">
        <button class="filter-button">Action</button>
        <button class="filter-button">Adventure</button>
        <button class="filter-button">Comedy</button>
        <button class="filter-button">Drama</button>
        <button class="filter-button">Fantasy</button>
        <button class="filter-button">Horror</button>
        <button class="filter-button">Mecha</button>
        <button class="filter-button">Mystery</button>
        <button class="filter-button">Romance</button>
        <button class="filter-button">Sci-Fi</button>
        <button class="filter-button">Supernatural</button>
        <button class="filter-button">Superpower</button>
        <!-- Add more genres as needed -->
      </div>
    </div>

    <!-- Buttons -->
    <div class="actions">
      <button class="reset-btn" onclick="resetFilters()">Reset</button>
      <button class="apply-btn" onclick="applyFilters()">Apply</button>
    </div>

  </div>
<script>
// Toggle active class for filter buttons
document.querySelectorAll('.filter-button').forEach(button => {
  button.addEventListener('click', () => {
    const text = button.innerText.trim().toLowerCase();

    if (text === 'all') {
      // Deactivate all others
      document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    } else {
      // Toggle this button
      button.classList.toggle('active');

      // Remove 'All' if any other filter is selected
      const allBtn = Array.from(document.querySelectorAll('.filter-button'))
        .find(btn => btn.innerText.trim().toLowerCase() === 'all');
      if (allBtn) {
        allBtn.classList.remove('active');
      }
    }
  });
});

// Reset all filters
function resetFilters() {
  document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
}

// Apply filters and save to localStorage
function applyFilters() {
  const selectedFilters = [];

  document.querySelectorAll('.filter-button.active').forEach(button => {
    selectedFilters.push(button.innerText.trim().toLowerCase());
  });

  localStorage.setItem('selectedFilters', JSON.stringify(selectedFilters));

  // Redirect to filtered list page
  window.location.href = '/most popular.html';
}
</script>


</body>
</html>
