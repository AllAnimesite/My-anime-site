<script>
  function searchAnime() {
    var q = document.getElementById('searchInput').value.toLowerCase().trim();
    var slides = document.querySelectorAll('.anime-card');
    slides.forEach(function(slide) {
      var titleEl = slide.querySelector('.anime-title') || slide.querySelector('h3');
      var title = titleEl ? titleEl.textContent.toLowerCase() : '';
      slide.style.display = title.includes(q) ? '' : 'none';
    });
  }

  // ✅ Define addToList function
  function addToList(title, image, link) {
    let myList = JSON.parse(localStorage.getItem("myList")) || [];

    // Avoid duplicates
    if (!myList.some(item => item.title === title)) {
      myList.push({ title, image, link });
      localStorage.setItem("myList", JSON.stringify(myList));
      alert(`${title} added to My List!`);
} else {
   alert(`${title} is already in My List.`);
}

</script>
