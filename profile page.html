<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="/profile.css">
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #121212;
  color: #ffffff;
}

.profile-section {
  padding: 30px 20px 80px;
}

.profile-box {
  background-color: #1e1e1e;
  padding: 25px;
  border-radius: 10px;
  margin-bottom: 30px;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

.profile-box h3 {
  margin-bottom: 10px;
  color: #6A1AA5;
  font-size: 30px;
}

.profile-box p {
  margin: 0 0 10px;
}

.profile-box button {
  padding: 15px 25px;
  font-size: 16px;
  width: 100%;
  max-width: 300px;
  background-color: #6A1AA5;
  border: none;
  border-radius: 6px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-top: 20px;
  display: block;
  transition: background 0.3s ease;
}

.profile-box button:hover {
  background-color: #6A1AA5;
}


.settings-list {
  background-color: #1e1e1e;
  border-radius: 10px;
  padding: 15px;
}

.setting-item {
  padding: 15px;
  border-bottom: 1px solid #2a2a2a;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
}

.setting-item:last-child {
  border-bottom: none;
}

.setting-item:hover {
  background-color: #2a2a2a;
}

/* Bottom nav */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #1e1e1e;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top: 1px solid #2c2c2c;
}

.nav-item {
  text-align: center;
  font-size: 12px;
  color: #aaa;
  flex: 1;
}

.nav-item.active {
  color: #6A1AA5;
}

  </style>
</head>
<body>

  <div class="profile-section">
    <div class="profile-box">
      <!-- Filled by JS -->
    </div>

    <div class="settings-list">
      <div class="setting-item" onclick="location.href='/player setting.html'">
  Player settings <span>&#8250;</span>
</div>
      <div class="setting-item" onclick="location.href='/subtitles page.html'">
  subtitles settings <span>&#8250;</span>
</div>
      <div class="setting-item" onclick="location.href='/help center.html'">
  Help Center <span>&#8250;</span>
</div>
  </div>
<div class="bottom-nav">
  <div class="nav-item" onclick="goHome()">Home</div>
  <div class="nav-item active">Profile</div>
</div>

  </div>

  <script>
    const profileBox = document.querySelector(".profile-box");
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    if (user) {
      profileBox.innerHTML = `
        <h3>Welcome, ${user.name}</h3>
        <p>Email: ${user.email}</p>
        <button onclick="logout()">Logout</button>
      `;
    } else {
      profileBox.innerHTML = `
        <h3>
  <img src="/images/p logo.png" alt="Logo" style="height: 100px; width: 110px; vertical-align: middle; margin-right: 8px;">
  My profile
</h3>
        <p>Sign in to synchronize your anime</p>
        <button class="continue-btn" onclick="location.href='login.html'">Continue</button>
      `;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      location.reload();
    }
  </script>
<script>
  function goHome() {
    // Tell index.html to skip loader
    sessionStorage.setItem("visited", "true");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
