<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Punch Man</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: #111; color: white; font-family: Arial; }
    .banner { width: 100%; height: 200px; object-fit: cover; }
    .container { padding: 16px; }
    .title { font-size: 24px; font-weight: bold; }
    .tags { margin: 10px 0; }
    .tag { background: #e50914; padding: 5px 10px; margin-right: 5px; border-radius: 4px; font-size: 12px; }
    .play-btn { background: #e50914; padding: 12px 25px; color: white; border: none; border-radius: 6px; font-size: 18px; margin: 15px 0; cursor: pointer; }
    .description { color: #ccc; font-size: 14px; }
    .episodes { margin-top: 20px; }
    .episode-list { display: flex; overflow-x: auto; }
    .episode { margin-right: 10px; background: #222; border-radius: 8px; width: 120px; text-align: center; flex-shrink: 0; }
    .episode img { width: 100%; border-radius: 8px 8px 0 0; }
    .episode p { padding: 5px; font-size: 13px; }
    #player { margin-top: 20px; text-align: center; }
    iframe { width: 80%; height: 480px; border: none; border-radius: 10px; }
    .server-buttons { margin-top: 10px; text-align: center; }
    .server-btn { background: #444; color: white; border: none; padding: 8px 16px; margin: 5px; border-radius: 6px; cursor: pointer; font-size: 14px; }
    .server-btn:hover { background: #666; }
  </style>
</head>
<body>

  <!-- Banner image -->
  <img src="/images/onepunchman.jpg" class="banner" alt="One Punch Man">

  <div class="container">
    <div class="title">One Punch Man</div>

    <div class="tags">
      <span class="tag">Season 1</span>
      <span class="tag">Episode 1</span>
      <span class="tag">HD</span>
      <span class="tag">SUB</span>
    </div>

    <!-- Play Button -->
    <button class="play-btn" onclick="playEpisode(1)">â–¶ Play Episode</button>

    <!-- Video Player -->
    <div id="player"></div>

    <!-- Server Selector -->
    <div class="server-buttons" id="serverButtons" style="display:none;">
      <button class="server-btn" onclick="switchServer(1)">Server 1</button>
      <button class="server-btn" onclick="switchServer(2)">Server 2</button>
      <button class="server-btn" onclick="switchServer(3)">Server 3</button>
    </div>

    <!-- Description -->
    <div class="description">
      One-Punch Man is about Saitama, a superhero so powerful he can defeat any enemy with a single punch, which has left him bored and seeking a worthy challenge. 
    </div>

    <!-- Episode Slider -->
    <div class="episodes">
      <h3>More Episodes</h3>
      <div class="episode-list">
        <a href="#" onclick="playEpisode(1)" class="episode-link">
          <div class="episode">
            <img src="/images/episodepageOPM.jpg" alt="Episode 1">
            <p>Episode 1</p>
          </div>
        </a>
        <a href="#" onclick="playEpisode(2)" class="episode-link">
          <div class="episode">
            <img src="/images/episodepageOPM.jpg" alt="Episode 2">
            <p>Episode 2</p>
          </div>
        </a>
        <a href="#" onclick="playEpisode(3)" class="episode-link">
          <div class="episode">
            <img src="/images/episodepageOPM.jpg" alt="Episode 3">
            <p>Episode 3</p>
          </div>
        </a>
        <!-- Add more episodes -->
      </div>
    </div>
  </div>

  <script>
    let currentEpisode = 1;
    let currentServer = 1;

    function playEpisode(epNumber) {
      currentEpisode = epNumber;
      currentServer = 1;
      loadPlayer();
      document.getElementById("serverButtons").style.display = "block";
    }

    function switchServer(server) {
      currentServer = server;
      loadPlayer();
    }

    function loadPlayer() {
      let embedUrl = "";

      // Define different servers
      if (currentServer === 1) {
        embedUrl = `https://2anime.xyz/embed/one-punch-man-episode-${currentEpisode}`;
      } else if (currentServer === 2) {
        embedUrl = `https://example.com/server2/one-punch-man-episode-${currentEpisode}`;
      } else if (currentServer === 3) {
        embedUrl = `https://example.com/server3/one-punch-man-episode-${currentEpisode}`;
      }

      document.getElementById("player").innerHTML = 
        `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
    }
  </script>

</body>
</html>
