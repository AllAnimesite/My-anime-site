<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My List</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Optional styles if not already in your CSS */
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #myListContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .anime-card {
  background: #1e1e1e;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
}

    .anime-card img {
      width: 100%;
      border-radius: 8px;
    }

    .anime-card button {
      margin-top: 10px;
      background-color: #ff2c74;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .anime-card button:hover {
      background-color: #e02060;
    }
  </style>
</head>
<body>

  <h1>My Watch List</h1>
  <div id="myListContainer"></div>

  <script>
    // Load and show items from localStorage
    function loadMyList() {
      const container = document.getElementById("myListContainer");
      const myList = JSON.parse(localStorage.getItem("myList")) || [];

      if (myList.length === 0) {     container.innerHTML = "<p style='text-align:center;'>Your list is empty.</p>";
        return;
        }

      myList.forEach((anime, index) => {
        const card = document.createElement("div");
        card.className = "anime-card";
        card.innerHTML = `
          <img src="${anime.image}" alt="${anime.title}">
          <h3>${anime.title}</h3>
          <button onclick="window.location.href='${anime.link}'">Watch Now</button>
          <button onclick="removeFromList(${index})">Remove</button>
        `;
        container.appendChild(card);
      });
    }

    function removeFromList(index) {
  const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!loggedInUser) return;

  let key = "myList_" + loggedInUser.email;
  let myList = JSON.parse(localStorage.getItem(key)) || [];

  myList.splice(index, 1);
  localStorage.setItem(key, JSON.stringify(myList));
  location.reload(); // Refresh the page
}


    // Call function when page loads
    window.onload = loadMyList;
  </script>
<script>
  function loadMyList() {
    const container = document.getElementById("myListContainer");
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    // ðŸ”’ If not logged in â†’ show login card
    if (!loggedInUser) {
      container.innerHTML = `
        <div style="background:#1e1e1e; padding:20px; margin:20px; border-radius:12px; text-align:center;">
          <h3>My profile</h3>
          <p>Sign in to synchronize your anime</p>
          <button style="background:red; color:#fff; border:none; padding:12px 25px; border-radius:25px; cursor:pointer;"
            onclick="window.location.href='login.html'">
            Continue
          </button>
        </div>
      `;
      return;
    }

    // âœ… Load userâ€™s saved list (different for each user)
    const myList = JSON.parse(localStorage.getItem("myList_" + loggedInUser.email)) || [];

    if (myList.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>Your list is empty.</p>";
      return;
    }

    myList.forEach((anime, index) => {
      const card = document.createElement("div");
      card.className = "anime-card";
      card.innerHTML = `
  <img src="${anime.image}" alt="${anime.title}" style="width:100%; height:200px; object-fit:cover;">
  <h3>${anime.title}</h3>
  <button onclick="window.location.href='${anime.link}'">Watch Now</button>
  <button onclick="removeFromList(${index})">Remove</button>
`;
      container.appendChild(card);
    });
  }

  window.onload = loadMyList;
</script>

</body>
</html>
