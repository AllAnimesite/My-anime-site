<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tougen Anki - Episode 2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body { background: #111; color: white; font-family: Arial, sans-serif; text-align: center; }
    h1 { font-size: 35px; font-family: 'Orbitron', sans-serif; color: firebrick; text-transform: uppercase; letter-spacing: 2px; }
    .video-box {
      max-width: 800px;
      margin: 30px auto;
      padding: 6px;
      border-radius: 20px;
      background: linear-gradient(135deg, #ff0040, #00f0ff);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4), 0 0 40px rgba(255, 0, 64, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .video-box:hover { transform: scale(1.02); box-shadow: 0 0 25px #0ff, 0 0 50px #f04; }
    iframe { width: 100%; height: 450px; border-radius: 10px; }
    .server-buttons { margin-top: 15px; }
    .server-btn {
      background: #222; color: white; border: none; padding: 8px 16px;
      margin: 5px; border-radius: 6px; cursor: pointer; font-size: 14px;
      transition: background 0.3s;
    }
    .server-btn:hover { background: #444; }
    button.back {
      margin-top: 20px; padding: 10px 20px;
      background: firebrick; color: white; border: none;
      border-radius: 8px; cursor: pointer;
    }
    button.back:hover { background: #b22222; }
  </style>
</head>
<body>

  <div class="episode-container">
    <h1>Tougen Anki - Episode 2</h1>

    <!-- Episode Thumbnail -->
    <img src="/images/tougen anki ep1.jpg" alt="Tougen Anki Episode 2" style="width:100%; max-width:800px; border-radius:10px;">

    <!-- Futuristic Styled Video Box -->
    <div class="video-box">
      <iframe id="videoPlayer" 
        src="https://drive.google.com/file/d/1ousWQiljI_H3mWmkGjYMVV4L3CDJfvp-/preview" 
        allow="autoplay" allowfullscreen>
      </iframe>
    </div>

    <!-- Server Buttons -->
    <div class="server-buttons">
      <button class="server-btn" onclick="switchServer(1)">Server 1 (Google Drive)</button>
      <button class="server-btn" onclick="switchServer(2)">Server 2 (API Embed)</button>
      <button class="server-btn" onclick="switchServer(3)">Server 3 (Backup)</button>
    </div>

    <!-- Back Button -->
    <div>
      <button class="back" onclick="window.location.href='index.html'">â¬… Back to Episodes</button>
    </div>
  </div>

  <script>
    function switchServer(server) {
      let player = document.getElementById("videoPlayer");
      if (server === 1) {
        player.src = "https://drive.google.com/file/d/1ousWQiljI_H3mWmkGjYMVV4L3CDJfvp-/preview";
      } else if (server === 2) {
        player.src = "https://2anime.xyz/embed/tougen-anki-episode-2"; // API embed
      } else if (server === 3) {
        player.src = "https://example.com/tougen-anki-ep2"; // backup server
      }
    }
  </script>

</body>
</html>
